<!-- 
        作者：dailc
        时间：2017-04-05
        描述：  这个是结合业务的下拉刷新示例
    	业务文件默认暴露  PullToRefreshTools
    	下拉刷新皮肤 分别保留 PullToRefreshSkin(类别) 如PullToRefreshSkinDefault
    	也可以换为其它皮肤试一试
    	bizgolic依赖于mui.js与mustache
    	
    	default-基于实际接口
    	这里的业务接口处理进行了自定义
-->
<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		
		<title>下拉刷新皮肤 bizlogic-default</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/common_search.css" />
		

	</head>

	<body>
			<!--下拉刷新容器
					pullrefresh 和 listdata是下拉刷新组件默认的id
					简单的调用没有必要修改,如果有自定义修改需求的,请参考详细调用
				-->
			<div id="pullrefresh" class="mui-scroll-wrapper mui-content pt0">
				
				<div class="mui-scroll">
					<!--通用样式1 -->
						<div class="common-input-row common-input-type1">
							<div class="common-input ">
								<span class="btn-search mui-icon mui-icon-search" ></span>
								<input type="text" class="common-input-clear" placeholder="请输入关键字" id="input-searchName">
							</div>
						</div>
					<ul class="mui-table-view" id="listdata">
	
					</ul>
				</div>
			</div>			
		
	</body>
	<script type="text/javascript" src="../../js/mui.js" ></script>
	<script type="text/javascript" src="../../js/mustache.min.js" ></script>
	<script type="text/javascript" src="../../../dist/Tools.PullToRefresh.IScroll.Probe.js" ></script>
	<script type="text/javascript" src="../../../dist/Tools.PullToRefresh.Skin.Default.js" ></script>
	<script type="text/javascript" src="../../../dist/Tools.PullToRefresh.Bizlogic.Impl.js" ></script>
	<script type="text/javascript" src="../../js/demo_pullRefresh_bizlogic_impl_interface_custom.js" ></script>
	<script>
		
		window.onload = function() {
			demoPullToRefresh.init(PullToRefreshSkinDefault);
		};
		
	</script>
	
</html>
