<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app = appm ng-controller = appc>
    <!-- <div contentEditable="true" ng-model="name">Edit Me</div> -->
    <input type="text" ng-model="name">
    <p> hello  {{name}}</p>
    <script src="./js/lib/angular/angular.min.js"></script>

        app.controller("appc", function($scope) {
            $scope.name = 123;


        });

    </script>
</body>
</html>
