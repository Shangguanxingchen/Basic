<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <script src="../dist/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app6',
            data: {
                message: "hello world!"
            }
        
        })

    </script>
</body>
</html>
