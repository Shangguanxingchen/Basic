<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading</title>
	<style>
		.masker-wp {
		    display: none;
		}

		.masker {
		    background-color: #ccc;
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    opacity: 0.6;
		}

		.loading {
		    position: absolute;
		    width: 150px;
		    height: 50px;
		    top: 50%;
		    left: 50%;
		    margin: -25px 0 0 -75px;
		    line-height: 50px;
		    text-indent: 50px; 
		    background: #fff url(./img/loading-1.gif) 10px center no-repeat;
		}

		/* .submiting {
		    opacity: 0.5;
		    background: url(./img/icon_loading.gif) left center no-repeat;
			    } */
	</style>
</head>
<body>
	<div class="masker-wp" id="masker-wp">
	    <div class="masker"></div>
	    <div class="loading">
	        努力加载中…
	    </div>
    </div>
    <script>
    	document.getElementById("masker-wp").style.display = "block";

    	/*jquery
    	$('.masker-wp').show();*/
    </script>
</body>
</html>
