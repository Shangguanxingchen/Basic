	<script>
	    var arr = [
	       {name:'张三',
	        age:20,
	        gender:'男',
	        nation:'汉'},

	        {name:'李四',
	        age:25,

	        nation:'汉'},

	        {name:'候六',
	        age:35,
	        gender:'男',
	        nation:'汉'},
	    ];
	    var renderTable = function() {
	        var i, trArr = [];
	        for(i=0; i<arr.length; i++) {
	            trArr.push(
	                '<tr>',
	                    '<td>',arr[i].name,'</td>',
	                    '<td>',arr[i].age,'</td>',
	                    '<td>',arr[i].gender,'</td>',
	                    '<td>',arr[i].nation,'</td>',
	                '</tr>'
	            );
	        }

	        document.getElementById('tBody').innerHTML = trArr.join("");
	        //document.getElementById('tBody').setAttribute('id', 'tul');
		};
		window.onload = renderTable;
