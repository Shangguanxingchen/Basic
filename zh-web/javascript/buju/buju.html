<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/buju.css">
    <style>
      * {
          padding: 0;
          margin: 0;
      }
      ul,li {
          list-style: none

      }
      html,body {
          height: 100%;
      }
      .wp {
          min-height: 100%;
      }
      .left {
          width: 200px;
          height: 200px;
          background-color: red;
          float: left;
      }
      .right {
          width: 200px;
          height: 300px;
          background-color: blue;
          float: right;
      }
      .center {
          height: 250px;
          background-color: green;
          margin: 0 200px 0 200px;
      }
      .header {
          height: 50px;
          background-color: brown;
      }
      .footer {
          height: 50px;
          background-color: #ccc;
      }
      .space {
          height: 50px;
          background-color: #fff;
          margin-bottom: -50px;
      }
      .clear {
          clear: both;
      }
    </style>
</head>
<body>
      <div class="wp">
          <div class="header"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="center"></div>
          <div class="clear"></div>
          <div class="space"></div>
      </div>
      <div class="footer"></div>
      <div style="clear:both;"></div>

      <div class=""></div>
      <span class="myspan"></span>
      
</body>
</html>
