<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .HolyGrail {
      display: flex;
      min-height: 800px;
      flex-direction: column;
      background-color: #ccc;
    }

    header,footer {
      flex: 1;
    }

    .HolyGrail-body {
      display: flex;
      flex: 1;
    }

    .HolyGrail-content {
      flex: 1;
      background-color: red;
    }

    .HolyGrail-nav, .HolyGrail-ads {
      /* 两个边栏的宽度设为12em */
      flex: 0 0 12em;
    }

    .HolyGrail-nav {
      /* 导航放到最左边 */
      order: -1;
      background-color: blue;
    }

    .HolyGrail-ads {
      background-color: green;
    }

    </style>
</head>
<body>
    <div class="HolyGrail">

      <header>头</header>
      <div class="HolyGrail-body">
        <main class="HolyGrail-content">1</main>
        <nav class="HolyGrail-nav">2</nav>
        <aside class="HolyGrail-ads">3</aside>
      </div>
      <footer>尾</footer>

</body>
</html>
