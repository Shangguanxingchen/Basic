<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
     
    <form action="" onsubmit="return checkForm()">
        <div>
            <label>账号：<input type="text" id="username"></label>
        </div>
        <br>
        <div>
            <label>密码：<input type="password" id="psword"></label>
        </div>
        <br>
        <div>
            <label>性别：</label>
            <label><input type="radio" name="gender" checked>男</label>
            <label><input type="radio" name="gender">女</label>
        </div>
        <br>
        <div>
            <label>手机：<input type="text" id="mobile"></label>
        </div>
        <br>
        <div>
            <label>邮箱：<input type="text" id="email"></label>
        </div>
        <br>
        <div>
            <label>学历：
                <select name="" id="edu">
                    <option value="0">请选择</option>
                    <option value="大专">大专</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <label>地址：<textarea name="" id="address" cols="19" rows="5" id="address"></textarea></label>
        </div>
        <br>
        <div>
            <label>爱好：
                <label>游泳<input type="checkbox" name="hobbies"></label>
                <label>健身<input type="checkbox" name="hobbies"></label>
                <label>登山<input type="checkbox" name="hobbies"></label>
                <label>旅游<input type="checkbox" name="hobbies"></label>
            </label>
        </div>
        <br>
        <div>
            <input type="submit" value="确认并提交">
            <input type="reset" value="重置">
        </div>
        
    </form>

    <script>
        var checkForm = function() {
            //用户名
            var username =$("username");
            if(username.value == "") {
                alert("用户名不能为空！");
                return false;
            }
            if(username.value.length < 6) {
                alert("用户名的长度必须大于或等于6位！");
                return false;
            }
            //密码
            var psword =$("psword");
            if(psword.value == "") {
                alert("密码不能为空！");
                return false;
            }
            if(psword.value.length < 6) {
                alert("密码长度不能小于6位！");
                return false;
            }
            //手机号
            var mobile = $("mobile");
            var mobileRE = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if(!mobileRE.test(mobile.value)) {
                alert("请输入正确的手机号码");
                return false;
            }
            //邮箱
            var email = $("email");
            var emailRE = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            if(!emailRE.test(email.value)) {
                alert("请输入正确的邮箱");
                return false;
            }
            //学历
            var edu = $("edu");
            if(edu.value == 0) {
                alert('请选择学历！');
                return false;
            }
            //地址
            var address = $("address");
            if(address.value == "") {
                alert("地址不能为空！");
                return false;
            }
            //爱好
            var hobbies = document.getElementsByName("hobbies");
            var hbArr = [];
            for (var i=0; i<hobbies.length; i++) {
                if(hobbies[i].checked) {
                    hbArr.push(hobbies[i].value);
                }
            }
            if(hbArr.length == 0) {
                alert("请选择你的爱好！");
                return false;
            }

            alert('表单提交成功！');
            return false;

            function $(id) {
                if(typeof id =="string") {
                    return document.getElementById(id);
                } else {
                    return id;
                }
            }
        };
        
    </script>
</body>
</html>
