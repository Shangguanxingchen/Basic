<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>传统多列浮动</title>
  <style>
    div.wp {
      width: 1200px;
      margin: 0 auto;
    }
    div.wp div{
       float:left;
       margin: 0 5px;
    }
    img {
      background: #90EE90;
      width: 200px;
      text-align:center;
    } 
  </style>
</head>
<body>
  <div class="wp">
    <div>
      <img src="img/1.jpg" alt="">
    </div>
     
    <div>
      <img src="img/2.jpg" alt="">
    </div>
   
    <div>
      <img src="img/3.jpg" alt="">
    </div>

    <div>
      <img src="img/4.jpg" alt="">
    </div>

    <div>
      <img src="img/5.jpg" alt="">
    </div>

    <div>
      <p><img src="img/6.jpg" alt=""></p>
    </div>
  </div>
</body>
</html>
