<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    var arr = [
       {name:'张三',
        age:20,
        gender:'男',
        nation:'汉'},

        {name:'李四',
        age:25,
        gender:'男',
        nation:'汉'},

        {name:'王五',
        age:30,
        gender:'男',
        nation:'汉'},

        {name:'候六',
        age:35,
        gender:'男',
        nation:'汉'},
    ];
    var renderTable = function() {
        var i, trArr = [];
        for(i=0; i<arr.length; i++) {
            trArr.push(
                '<tr>',
                    '<td>',arr[i].name,'</td>',
                    '<td>',arr[i].age,'</td>',
                    '<td>',arr[i].gender,'</td>',
                    '<td>',arr[i].nation,'</td>',
                '</tr>'
            );
        }

        document.getElementById('tBody').innerHTML = trArr.join("");
        console.log(trArr);

    };
    window.onload = renderTable;
    </script>
</head>
<body>
    <table border='1'>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>民族</th>
            </tr>
        </thead>

        <tbody id="tBody">
            
        </tbody>
        
        
    </table>
    
</body>
</html>
