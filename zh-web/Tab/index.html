<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
    * {
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
    }
    ul,li {
        list-style: none;
    }
    .tab-wp {
        width: 500px;
        margin: 50px auto;
    }
    .t-head a {
        float: left;
        width: 70px;
        height: 30px;
        line-height: 30px;
        margin-right: 30px;
        color: red;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }
    .t-head a.on {
        background-color: red;
        color: #fff;
    }
    .t-head:after {
        content: "";
        display: block;
        clear: both;
    }
    .t-body div {
        width: 500px;
        height: 300px;
        background-color: #ccc;
        display: none;
    }
    .t-body div.on {
        display: block;
    }

    </style>

</head>
<body>
    <div class="tab-wp">
        <div class="t-head" id="tHead">
            <a class="on" href="javascript:;">新闻</a>
            <a href="javascript:;">政治</a>
            <a href="javascript:;">军事</a>
            <a href="javascript:;">视频</a>
            <a href="javascript:;">图片</a>
        </div>
        <div class="t-body" id="tBody">
            <div class="on">000</div>
            <div>111</div>
            <div>222</div>
            <div>333</div>
            <div>444</div>
        </div>
    </div>
    

    <script>
        var renderTab = function() {
            var tHead = document.getElementById('tHead'),
                tBody = document.getElementById('tBody'),
                tAs = tHead.getElementsByTagName('a'),
                tDivs = tBody.getElementsByTagName('div');

            if(tAs.length != tDivs.length) {
                return;
            }

            for(var i=0; i<tAs.length; i++) {
                tAs[i].setAttribute("index",i);

                tAs[i].onclick = function() {
                    var currIndex = this.getAttribute("index");

                    for(var j=0; j<tAs.length; j++) {
                        tAs[j].className = "";
                        tDivs[j].className = "";

                    }
                    this.className = "on";
                    tDivs[currIndex].className = "on";
                }
            }

        };
        renderTab();
    </script>
</body>
</html>
