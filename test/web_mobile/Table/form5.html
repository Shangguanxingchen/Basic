//搜索门店列表
$('#panel-store5 header button').click(function(){
  var flag = false;//if true then local
  var search = $('#panel-store5 header input').val();
  if($('#panel-store5 ul.scroll-store li:not(.li-cross)').size() < 1){
    var str = '';
    for(i=0;i<allStore.length;i++){
      var name = allStore[i]['shop_name'];
      var code = allStore[i]['shop_code'];
      var shop_id = allStore[i]['shop_id'];
      str += '<li data-code="'+code+'"><label class="lb" for="store5'+i+'">\
        <span class="store-name">['+code+']'+ name +'</span>\
        <span class="checkbox">\
          <span class="input-checkbox">\
            <input type="checkbox" name="store5" id="store5'+i+'" value="'+ shop_id +'" data-label="'+ name +'" data-code="'+ code +'"/>\
            <span class="inner"></span>\
          </span>\
        </span></label>\
      </li>';
    }
    $('#panel-store5 ul').html(str);
    $('#panel-store5 ul li:first-child input').click();
  }
    //如果搜索为空，显示本办事处店铺，然后return
    if(!search.trim()){
      if(sessionStorage.getItem('flag1') == 'true'){
        $('ul.scroll-store li').show(); 
        $('ul.scroll-store li.li-cross').remove(); 
        $('#panel-store5 ul li').removeClass('hiddens');
        if(select_all()){
          $('#panel-store5 .list-block .all .input-checkbox').addClass('checked')
        }else{
          $('#panel-store5 .list-block .all .input-checkbox').removeClass('checked')
        }
        sessionStorage.removeItem('flag1');
      }else{

        $('ul.scroll-store li.li-cross').remove(); 
        $('ul.scroll-store li').show(); 
        $('#panel-store5 ul li').removeClass('hiddens');
        if(select_all()){
          $('#panel-store5 .list-block .all .input-checkbox').addClass('checked')
        }else{
          $('#panel-store5 .list-block .all .input-checkbox').removeClass('checked')
        }
        $('#panel-store5 .list-block .scroll-store li').removeClass('hiddens');
      }

      $('.store-num').text($('#panel-store5 ul input:checked').size());
      return;
    }
    $('ul.scroll-store li').hide();
    $('#panel-store5 .list-block .scroll-store li').addClass('hiddens');
    for(var i=0; i<allStore.length; i++){ 
      if(allStore[i]['shop_code'].toLowerCase().indexOf(search.toLowerCase()) >=0 || allStore[i]['shop_name'].indexOf(search) >= 0){
          var arr = [], str = '';
          flag = true;
        
        if(search.trim()){
          for(var i=0; i<allStore.length; i++){      
            if(allStore[i]['shop_code'].toLowerCase().indexOf(search.toLowerCase()) >=0 || allStore[i]['shop_name'].indexOf(search) >= 0){
                arr.push(allStore[i]);
                $('li[data-code="'+allStore[i]['shop_code']+'"]').show();
                $('li[data-code="'+allStore[i]['shop_code']+'"]').removeClass('hiddens');
            }
          }
        }
        if($('#panel-store5 .list-block .scroll-store li').not('.hiddens').length > 0 && $('#panel-store5 .list-block .scroll-store li input').not('.checked').length > 0 ){
            $('#panel-store5 .list-block .all .checkedAll').prop('checked', false);
        }else{
            $('#panel-store5 .list-block .all .checkedAll').prop('checked', true);
        }
      }
    }

    if(!flag){
      sessionStorage.setItem('flag1','true');
      $.ajax({
        url: '/nt_pos/web_mobile/api?object=report.adapter.pos.html&method=get_shop_list',
        data: JSON.stringify({"shop_id":shop_id,shop_code:search,signature: _s}),
        type: 'POST',
          dataType : "json",
          contentType: "application/json",
        success:  function(data){
          var str = '';
          for(i=0;i<data.data.length;i++){
            var name = data.data[i]['shop_name'];
            var code = data.data[i]['shop_code'];
            var shop_id = data.data[i]['shop_id'];
              str += '<li data-code="'+code+'" class="li-cross"><label class="lb" for="store5_new'+i+'">\
              <span class="store-name">['+code+']'+ name +'</span>\
              <span class="checkbox">\
                <span class="input-checkbox">\
                  <input type="checkbox" name="store5" id="store5_new'+i+'" value="'+ shop_id +'" data-label="'+ name +'" data-code="'+ code +'"/>\
                  <span class="inner"></span>\
                </span>\
              </span></label>\
            </li>';
          }

          $('#panel-store5 ul li').hide();
          $('#panel-store5 ul li').addClass('hiddens');

          $('#panel-store5 ul li.li-cross').remove();
          $('#panel-store5 ul').append(str);
          if(select_all()){
            $('#panel-store5 p.all .input-checkbox').addClass('checked');
          }else{
            $('#panel-store5 p.all .input-checkbox').removeClass('checked');

          $('.store-num').text($('#panel-store5 ul li.li-corss input:checked').size());
        },
        error:    function(d){

              js_bridge.callHandler('webviewForceRefresh', 
                  {   
                  }, function(response) {

          }
          console.log('error');
          
        },
        complete: function(){
          console.log('complete');
        },
        beforeSend : function(){

      })
    }else{
      $('.store-num').text($('#panel-store5 ul li:not(.li-cross) input:checked').size());
    }
})

function select_all() {
  var len = $(document).find('#panel-store5 .list-block .scroll-store li input').length;
  for(var i = 0; i < len; i++){
      if(!$(document).find('#panel-store5 .list-block .scroll-store li').eq(i).find('input').prop('checked')) {
          return false;
      }
  }
  return true;
}

      var index = url.indexOf(str) + 8,//等于号后面一个字符开始检测
          fixed_index = url.indexOf(str) + 8,
          reg = /\d/,
          i = 0, //标记shop_id后面有几个数字, 这一串完整的数字是id
          id = 0;
      function getNums(index) {
          if(reg.test(url.substr(index, 1))){
              i++;
              getNums(++index);
          }
      }
      getNums(index);
      id = url.substr(fixed_index, i);
      return parseInt(id);
  }
