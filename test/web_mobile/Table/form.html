    <script src="assets/vendor/jquery.min.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
    $(document).ready(function(e) {
        var shop_id = getUrlParameter('shop_id');
        var lang = getUrlParameter('lang');
        var _siteId = getUrlParameter('site_id');
        var _s = getUrlParameter('_s');
        if(_s == undefined || _s == 'undefined'){
          _s = ''
        }
        $(".md_ck").click(function(){
          $(this).addClass("xf_col")
            var aaa=$(this).attr("href")+ '?shop_id=' + shop_id + '&lang=' + lang + '&_s=' + _s + '&site_id=' + _siteId; 
            $(function () {
              setTimeout(function () {
                $(".md_ck").removeClass("xf_col");
                location.href = ''+aaa+''
              }, 100);
            });
        });
    }); 
    var _paq = _paq || [];
    window.onload = function(){
      setTimeout(function(){
        var storage, SiteId, UserId;
        if(!!window.sessionStorage){
            storage = window.sessionStorage;
            SiteId = getUrlParameter('SiteId') || storage.getItem("SiteId") || P_SiteId;
            UserId = getUrlParameter('UserId') || storage.getItem("UserId") || '';
        }else{
            SiteId = getUrlParameter('SiteId') || P_SiteId;
            UserId = getUrlParameter('UserId') || '';
        }
        
        if(!!window.sessionStorage){
            storage = window.sessionStorage;
            storage.setItem("SiteId", SiteId);
            storage.setItem("UserId", UserId);
        }
        _paq.push(['enableLinkTracking', true]);
        (function() {
            try {
                // 如果site_id是false,则不发送Piwik数据
                if(SiteId == '' || SiteId == false){
                    return
                }
                var u="http://a2.nexttao.com/";
                // 当url为空不发送
                if(u == "" || u == "false" || u == false){
                    return
                }
                if(!!UserId){
                    _paq.push(['setUserId', UserId]);
                }
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', SiteId]);
                _paq.push(['setDocumentTitle', '查询报表']);
                _paq.push(['setCustomVariable',"5","AppVersion",P_CV.AppVersion,'page']);
                // _paq.push(['setCustomVariable',"1","Platform",Platform]);
                // _paq.push(['setCustomVariable',"2","TenantID",TenantName]);
                // _paq.push(['setCustomVariable',"3","App version",Appversion]);
                // _paq.push(['setCustomVariable',"4","ShopName",ShopName]);
                // _paq.push(['setCustomVariable',"5", "TenantName", TenantName]);
                _paq.push(['trackPageView']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            }catch (e){
                console.log(e);
            }
        })();
      }, 200);
    }
    </script>
