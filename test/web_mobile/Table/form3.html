    var len = $(document).find('#panel-store3 .list-block .scroll-store li input').length;
    for(var i = 0; i < len; i++){
        if(!$(document).find('#panel-store3 .list-block .scroll-store li').eq(i).find('input').prop('checked')) {
            return false;
        }
    }
    return true;
}
