<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        video {
            max-width:  100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">hello1211111111111111111111111111111111</div>

    <div id="playervideo">
        <video id="bestsellerVideo" class="video-js vjs-default-skin" controls preload="none"  autoplay muted>
            <source src="./1.mp4" type='video/mp4' />
        </video>
    </div>
    <script language="javascript">
        var video = document.getElementById("bestsellerVideo");
        var content= document.getElementById("content");
        var vList = ['1.mp4', '2.mp4']; 
        var vLen = vList.length; 
        var curr = 0; 
        
        video.addEventListener('ended', function(){
            curr++;
            if(curr < vLen){
                play();
            }else {
                curr = 0;
                video.pause();
                content.style.display = "block";
                video.style.display = "none";
            }
        });
        
        var play = function() {
            content.style.display = "none";
            video.style.display = "block";
            video.src = vList[curr];
            video.load(); 
            video.play();
        }
        
        var intervalId = setInterval(function() {
            play();
        }, 1000*60)
    </script>
</body>
</html>
